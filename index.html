<h1 class = "text-center">Crystal Collectors Game</h1>

<br><br>

<div class="container">
<div class="row">
    <div class="col-md"></div>
    <div class="col-md">
    <h5>Players Number</h5>
    <hr>
        <p id ="total-guess">sumation of guesses</p>
    </div>
    <div class="col-md">
    <h5>Number to Guess</h5>
    <hr>
        <p id ="computer-guess">randomly generated number</p>
    </div>
    <div class="col-md"></div>
</div>
</div>

<br>

<div class="container">
<div class="row">
    <div id="ruby" class="gem col-md">
        <img class="gem" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6EC1Jml9oNqmkA_B-nCB1dnLVb5sl9_tONHK6wywo1mSWcFzpoQ">

        <img class="gem" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBmnOb21cv1Woqvr5RIhxRuqk3Pu-0mhtwMMezNVN8aAXSfzw30w">    
    </div>
    <div id="sapphire" class="gem col-md">
        <img class="gem" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_B-luro0ifpHqzdv1yv9plZEZ0x7Zd55pDkOensR2T2DJd_iUYg">    
    </div>
    <div id="amethyst" class="gem col-md">
        <img class="gem" src="http://stemgemsbook.com/wp-content/uploads/2016/03/purple-gem.png">
    </div>
</div>
</div>

<br>

<div class="container">
<div class="row">
    <div class="col-md"></div>
    <div class="col-md">
    <h5>Wins</h5>
    <hr>
    <p id="player-wins">0</p>
    </div>
    <div class="col-md">
    <h5>Losses</h5>
    <hr>
    <p id="player-losses">0</p>
    </div>
    <div class="col-md"></div>
</div>
</div>
